<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="inner">
            <div><span>Nhập a :</span> <input type="number" class="a"  step="any"></div>
            <div><span>Nhập b :</span> <input type="number"  class="b"></div>
            <div><span>Nhập c :</span> <input type="number"  class="c"></div>
            <button class="btn">Giải</button>
            <div class="solve"></div>
        </div>
    </div>
    <script>
        const $  = document.querySelector.bind(document)
        const $$  = document.querySelectorAll.bind(document)
        const solve = $('.solve')
        const btn = $('.btn')
        const a = $('.a')
        const b = $('.b')
        const c = $('.c')
        let aValue = 0
        let bValue = 0
        let cValue = 0
        a.addEventListener('change', (e)=>{
            
            aValue = e.target.value
        
        })
        b.addEventListener('change', (e)=>{
            
            bValue = e.target.value
        
        })
        b.addEventListener('change', (e)=>{
            
            cValue = e.target.value
        
        })
        btn.addEventListener('click', ()=>{
            console.log(aValue);
            const denta  = bValue*bValue -4*aValue*cValue
            if(denta < 0){
                solve.textContent = 'Phương trình vô nghiệm'
            }
            else if(denta===0){
                const x = -bValue/2*aValue;
                solve.textContent = `Phương trình có nghiệm kép x1=x2=${x}`
            }
            else {
                const x1 = (-bValue -Math.sqrt(denta))/(2*aValue)
                const x2 = (-bValue +Math.sqrt(denta))/(2*aValue)
                solve.textContent = `Phương trình có 2 nghiệm phân biệt x1=${x1} và x2=${x2}`

            }
        })
    </script>
</body>
</html>
