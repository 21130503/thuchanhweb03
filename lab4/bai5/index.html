<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }
        img{
            height: 600px;
            width:  auto;
        }
    </style>
</head>
<body>
    <img src="./lucario.png" alt="" class="img">
    <script> 
    const img = document.querySelector('.img')
    console.log(img);
    let number = 0;
    const rotate = (number)=>{
        img.style.transform = `rotate(${number*15}deg)`
    }
    setInterval(()=>{
        rotate(number++)
    },2000)
    </script>
</body>
</html>
