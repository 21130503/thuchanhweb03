<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="id">
        <div class="inner">
            <h1 class="title">Contact us</h1>
            <form action="" class="form">
                <div class="infor">
                    <label for="#name">FULL NAME</label>
                    <input type="text" id="#name" placeholder="Enter Your Name">
                </div>
                <div class="infor-wrapper">
                    <div class="infor">
                        <label for="#email">EMAIL</label>
                        <input type="email" id="#email" placeholder="Enter Your Email">
                    </div>
                    <div class="infor">
                        <label for="#phone">PHONE</label>
                        <input type="number" id="#phone" placeholder="Enter Your Phone">
                    </div>
                </div>
                <div class="infor">
                    <label for="#select">NEEDED SERVICES</label>
                        <select name="" id="#select" aria-placeholder="Please choose" class="select">
                            <option value="1">Please choose</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                </div>
                <div class="infor message">
                    <label for="#message">MESSAGE</label>
                    <textarea name="" id="#message" cols="30" rows="10" placeholder="Text message here"></textarea>
                </div>
                <button type="submit" class="button">Submit <span><i class="fa-solid fa-right-long"></i></span></button>
            </form>
        </div>
    </div>
</body>
</html>
